<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Complete!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fbbf24;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #e5e7eb;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: black;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }
        
        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .link {
            color: #60a5fa;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Thank You!</h1>
        
        <div id="step1">
            <p>Your download is starting...</p>
            <div class="loader"></div>
            <p class="text-sm">Opening Etsy store in a new tab</p>
        </div>
        
        <div id="step2" style="display: none;">
            <p><strong>âœ… Download Started!</strong><br>
            Your file is being downloaded.</p>
            
            <p>Check your downloads folder for:<br>
            <code>the-hidden-rage-of-wukong-download.pdf.zip</code></p>
            
            <div style="margin: 30px 0;">
                <a href="https://www.etsy.com/shop/TrulyDGtal?section_id=37749889" 
                   target="_blank" 
                   class="button">
                    Visit Our Etsy Store
                </a>
                <br>
                <a href="index.html" class="button secondary-button">
                    Return to Home
                </a>
            </div>
            
            <p style="font-size: 14px; color: #9ca3af;">
                Didn't get the download? 
                <span class="link" onclick="retryDownload()">Click here to try again</span>
            </p>
        </div>
    </div>

    <script>
        // Your actual download file
        const downloadUrl = '../download/the-hidden-rage-of-wukong-download.pdf.zip';
        const etsyUrl = 'https://www.etsy.com/shop/TrulyDGtal?section_id=37749889';
        
        // Function to trigger download
        function startDownload() {
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = 'the-hidden-rage-of-wukong-download.pdf.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            return true;
        }
        
        // Function to open Etsy
        function openEtsy() {
            window.open(etsyUrl, '_blank');
        }
        
        // Main sequence
        function initDownload() {
            // Open Etsy immediately
            openEtsy();
            
            // Start download after 1 second
            setTimeout(() => {
                const downloadSuccess = startDownload();
                
                if (downloadSuccess) {
                    // Show success message
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                }
            }, 1000);
        }
        
        // Retry function
        function retryDownload() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            
            setTimeout(() => {
                startDownload();
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            }, 500);
        }
        
        // Start everything when page loads
        window.addEventListener('load', initDownload);
        
        // Also start if user clicks anywhere (some mobile browsers require user interaction)
        document.body.addEventListener('click', function() {
            initDownload();
        }, { once: true });
    </script>
</body>
</html>
